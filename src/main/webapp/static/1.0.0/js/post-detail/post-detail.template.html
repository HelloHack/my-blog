<div class="content-body">
    <div class="container-fluid">

        <div class="row post-title">
            <div class="col-md-10 col-md-offset-1"><h1>{{$ctrl.entity.title}}</h1></div>
        </div>

        <div class="row post-attr">
            <div class="col-md-3 col-md-offset-1 text-muted small">{{$ctrl.entity.creationTime}}</div>
            <div class="col-md-3 text-muted small">
                <a class="text-muted" href="#!/posts?tag={{$ctrl.entity.tag}}">{{$ctrl.entity.tag}}</a>
            </div>
        </div>

        <div class="row">
            <div class="col-md-10 col-md-offset-1">
                <div ng-bind-html="$ctrl.content | trustAsHtml"></div>
            </div>
        </div>
    </div>
</div>
