    <script type='text/javascript'>
        window.version = '';

        window.resource = {
            css: ['app.css'],
            js: ['app.module.js',
                 'core/core.module.js',
                 'app.config.js',
                 'core/trustAsHtml/trustAsHtml.filter.js',
                 'core/posts/posts.module.js',
                 'core/posts/posts.service.js',
                 'core/site-pages/site-pages.module.js',
                 'core/site-pages/site-pages.service.js',
                 'post-list/post-list.module.js',
                 'post-list/post-list.component.js',
                 'post-detail/post-detail.module.js',
                 'post-detail/post-detail.component.js',
                 'about/about.module.js',
                 'about/about.component.js'],
        };

        window.versioningUrl = function(url) {
            return 'static/' + window.version + '/' + url;
        };

        $(document).ready(function(){
            var head = document.getElementsByTagName("head")[0];

            var loadCss = function(url) {
                var css = document.createElement('link');

                css.rel = 'stylesheet';
                css.href = window.versioningUrl(url);
                head.appendChild(css);
            }

            for (var css of window.resource.css) {
                loadCss('css/' + css);
            }

            var loadJs = function(url, callback) {
                 var script = document.createElement('script');

                 script.type = 'text/javascript';
                 script.src = window.versioningUrl(url);

                 script.onload = callback;
                 script.onreadystatechange = function() {
                    if (this.readyState == 'complete') {
                        callback();
                    }
                 }

                 head.appendChild(script);
            };

            var jsIndex = 0;
            var jsUrls = window.resource.js;

            var callback = function() {
                jsIndex++;

                if (jsIndex < jsUrls.length) {
                   loadJs('js/' + jsUrls[jsIndex], callback);
                } else {
                    angular.element(function() {
                        angular.bootstrap(document, ['blogApp']);
                    });
                }
            }

            loadJs('js/' + jsUrls[jsIndex], callback);
        });
    </script>
